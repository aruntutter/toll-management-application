<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FAVICON -->
  <link rel="shortcut icon" href="./images/toll-road.png" type="image/x-icon">
  <!-- FONT-AWESOME-CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- TITLE -->
  <title>Toll Management Application</title>
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <h2>Toll Management Application</h2>

    <div class="input-actions">
      <div class="input">
        <label>Toll Entries/Vehicle Entries</label>
        <div class="dropdown">
          <i class="fas fa-filter"></i>
          <div class="dropdown-content">
            <a href="#">All</a>
            <a href="#">Kappalur</a>
            <a href="#">Chengalpattu</a>
            <a href="#">Krishnagiri</a>
          </div>
        </div>
        <input type="text" placeholder="Search a Vehicle">
      </div>
      <div class="actions">
        <button>Add vehicle entry</button>
        <button>Add new toll</button>
        <button>View all tolls</button>
      </div>
    </div>

    <div class="output-title">
      <h2>VEHICLE TYPE</h2>
      <h2>VEHICLE NUMBER</h2>
      <h2>DATE/TIME</h2>
      <h2>TOLL NAME</h2>
      <h2>TARIFF</h2>
    </div>
  </div>


  <!-- SCRIPT -->
  <script src="./script.js"></script>
</body>

</html>
