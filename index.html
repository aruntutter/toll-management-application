<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FAVICON -->
  <link rel="shortcut icon" href="./images/toll-road.png" type="image/x-icon">
  <!-- FONT-AWESOME-CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- TITLE -->
  <title>Toll Management Application</title>
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <h2>Toll Management Application</h2>

    <div class="input-actions">
      <div class="input">
        <label>Toll Entries/Vehicle Entries</label>
        <div class="dropdown">
          <i class="fas fa-filter"></i>
          <div class="dropdown-content">
            <a href="#">All</a>
            <a href="#">Kappalur</a>
            <a href="#">Chengalpattu</a>
            <a href="#">Krishnagiri</a>
          </div>
        </div>
        <input type="text" placeholder="Search a Vehicle">
      </div>

      <div class="actions">
        <h4>Add vehicle entry</h4>
        <h4>Add new toll</h4>
        <h4>View all tolls</h4>
      </div>
    </div>

    <div class="output-title">
      <h4>VEHICLE TYPE</h4>
      <h4>VEHICLE NUMBER</h4>
      <h4>DATE/TIME</h4>
      <h4>TOLL NAME</h4>
      <h4>TARIFF</h4>
    </div>
  </div>

  <!-- Input Forms -->
  <!-- Add Vehicle -->
  <div class="form add-vehicle">
    <h2>Add New Entry</h2><span><i class="fa-solid fa-xmark"></i></span>
    <form>
      <label for="tollName">Select toll name*</label>
      <select required id="tollName" name="tollName">
        <option value="kappalur">Kappalur</option>
        <option value="chengalpatu">Chengalpattu</option>
        <option value="krishnagiri">Krishnagiri</option>
      </select>

      <label for="vehicleType">Select Vehicle type*</label>
      <select required id="vehicleType" name="vehicleType">
        <option value="Car">Car</option>
        <option value="Jeep">Jeep</option>
        <option value="Van">Van</option>
      </select>

      <label for="vehicleNumber">Vehicle Number*</label>
      <input type="text" placeholder="Enter your login id">

      <label for="tariff">Tariff*</label>
      <input type="text" placeholder="Tariff amount">

    </form>
  </div>

  <!-- Add Toll -->
  <div class="form add-toll">
  </div>

  <!-- view Toll -->
  <div class="form view-toll">
  </div>


  <!-- SCRIPT -->
  <script src="./script.js"></script>
</body>

</html>
