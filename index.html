<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FAVICON -->
  <link rel="shortcut icon" href="./images/toll-road.png" type="image/x-icon">
  <!-- FONT-AWESOME-CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- TITLE -->
  <title>Toll Management Application</title>
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <h2>Toll Management Application</h2>

    <div class="input-actions">
      <div class="input" id="filter-input">
        <label>Toll Entries/Vehicle Entries</label>
        <div class="dropdown">
          <i class="fas fa-filter" id="filter-icon"></i>
          <div class="dropdown-content dropdown-none" id="dropdown-content">
            <a href="#">All</a>
            <a href="#">Kappalur</a>
            <a href="#">Chengalpattu</a>
            <a href="#">Krishnagiri</a>
          </div>
        </div>
        <input type="text" placeholder="Search a Vehicle">
      </div>

      <div class="actions">
        <h4 id="add-vehicle-entry">Add vehicle entry</h4>
        <h4 id="add-new-toll">Add new toll</h4>
        <h4 id="view-all-tolls" onclick="toggleView()">View all tolls</h4>
      </div>
    </div>

    <div class="output-title" id="output-title">
      <h4 id="toll-name">VEHICLE TYPE</h4>
      <h4 id="vehicle-name">VEHICLE NUMBER</h4>
      <h4 id="lcv">DATE/TIME</h4>
      <h4 id="truck-bus">TOLL NAME</h4>
      <h4 id="heavy-vehicle">TARIFF</h4>
    </div>
  </div>

  <!-- Input Forms -->
  <!-- Add Vehicle -->
  <div class="form add-vehicle" id="add-vehicle-form">
    <h2>Add New Entry</h2><span><i class="fa-solid fa-xmark" id="cross"></i></span>
    <form>
      <label for="tollName">Select toll name*</label>
      <select required id="tollName" name="tollName">
        <option value="kappalur">Kappalur</option>
        <option value="chengalpatu">Chengalpattu</option>
        <option value="krishnagiri">Krishnagiri</option>
      </select>

      <label for="vehicleType">Select Vehicle type*</label>
      <select required id="vehicleType" name="vehicleType">
        <option value="Car">Car</option>
        <option value="Jeep">Jeep</option>
        <option value="Van">Van</option>
      </select>

      <label for="vehicleNumber">Vehicle Number*</label>
      <input type="text" placeholder="Enter your login id">

      <label for="tariff">Tariff*</label>
      <input type="text" placeholder="Tariff amount">

    </form>
  </div>

  <!-- Add Toll -->
  <div class="form add-toll" id="add-toll-form">
    <h2>Add New Toll</h2><span><i class="fa-solid fa-xmark" id="cross-Two"></i></span>
    <form>
      <label for="tollName">Toll Name*</label>
      <input type="text" placeholder="Enter toll name">

      <label for="">Vehicle fare details*</label>
      <div class="fare-details">
        <select id="vehicleType3" name="vehicleType3">
          <option value="motorcycle">Motorcycle</option>
          <option value="suv">SUV</option>
          <option value="rv">RV</option>
        </select>
        <input type="text" placeholder="single Journey">
        <input type="text" placeholder="Return Journey">
      </div>

      <div class="fare-details">
        <select id="vehicleType3" name="vehicleType3">
          <option value="motorcycle">Motorcycle</option>
          <option value="suv">SUV</option>
          <option value="rv">RV</option>
        </select>
        <input type="text" placeholder="single Journey">
        <input type="text" placeholder="Return Journey">
      </div>

      <div class="fare-details">
        <select id="vehicleType3" name="vehicleType3">
          <option value="motorcycle">Motorcycle</option>
          <option value="suv">SUV</option>
          <option value="rv">RV</option>
        </select>
        <input type="text" placeholder="single Journey">
        <input type="text" placeholder="Return Journey">
      </div>

      <div class="fare-details">
        <select id="vehicleType3" name="vehicleType3">
          <option value="motorcycle">Motorcycle</option>
          <option value="suv">SUV</option>
          <option value="rv">RV</option>
        </select>
        <input type="text" placeholder="single Journey">
        <input type="text" placeholder="Return Journey">
      </div>
    </form>

    <button>Add details</button>

  </div>

  <!-- SCRIPT -->
  <script src="./script.js"></script>
</body>

</html>
